      summary: Een verzameling Power BI-voorbeelden en de bijbehorende codebibliotheken.
      url: https://microsoft.github.io/PowerBI-visuals/samples/
    - title: Power BI-bibliotheken
      summary: Power BI-bibliotheken (NuGets).
      url: https://www.nuget.org/profiles/powerbi
    - title: Het installatieprogramma voor insluiten
      summary: Stel uw omgeving voor insluiten met Power BI in.
      url: https://app.powerbi.com/embedsetup
