additionalContent:
  sections:
  - title: Verwante hulpprogramma's
  - items:
    - title: REST-API's voor Power BI
      summary: De Power BI REST API's bieden service-eindpunten voor insluiten, beheer en gebruikersresources.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Azure Resource Manager REST API's
      summary: Een API die voorziet in een set RESTful-webservices waarmee u toegewezen capaciteiten voor Power BI kunt maken, ophalen, bijwerken en verwijderen.
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: Power Platform-documentatie
      summary: Ontdek hoe Power BI, Power Apps, Power Automate en Power Virtual Agents samenwerken om elkaar te verbeteren.
      url: https://docs.microsoft.com/power-platform/
    - title: Power BI-ontwikkelaarscentrum
      summary: Bouw met Power BI.
      url: https://powerbi.microsoft.com/developers/
